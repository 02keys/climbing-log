<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Climbing Log App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header, h2 {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }
    .category-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem;
    }
    .category {
      padding: 2rem;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      width: 180px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .form-section, .log-table {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    label, select, input, textarea {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
<body>

<header>
  <h1>Climbing Log App</h1>
</header>

<h2>Select Climbing Type</h2>
<div class="category-container">
  <div class="category" style="background-image: url('indoor.jpg');" onclick="selectCategory('Indoor')">Indoor</div>
  <div class="category" style="background-image: url('outdoor.jpg');" onclick="selectCategory('Outdoor')">Outdoor</div>
</div>

<div class="form-section">
  <h2>Add Climb Log</h2>
  <form id="logForm">
    <label>Category</label>
    <input id="category" readonly>

    <label>Climb Type</label>
    <select id="type">
      <option>Bouldering</option>
      <option>Top Rope</option>
      <option>Lead</option>
    </select>

    <label>Date</label>
    <input type="date" id="date">

    <label>Location</label>
    <input type="text" id="location">

    <label>Route Name</label>
    <input type="text" id="route">

    <label>Grade</label>
    <input type="text" id="grade">

    <label>Style</label>
    <select id="style">
      <option>Flash</option>
      <option>Onsight</option>
      <option>Redpoint</option>
      <option>Project</option>
    </select>

    <label>Attempts</label>
    <input type="number" id="attempts">

    <label>Notes</label>
    <textarea id="notes" rows="3"></textarea>

    <button type="button" onclick="saveLog()">Save Log</button>
  </form>
</div>

<div class="log-table">
  <h2>Climb Logs</h2>
  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th><th>Type</th><th>Location</th><th>Route</th><th>Grade</th><th>Style</th><th>Attempts</th><th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  function selectCategory(type) {
    document.getElementById('category').value = type;
  }

  function saveLog() {
    const date = document.getElementById('date').value;
    const type = document.getElementById('type').value;
    const category = document.getElementById('category').value;
    const location = document.getElementById('location').value;
    const route = document.getElementById('route').value;
    const grade = document.getElementById('grade').value;
    const style = document.getElementById('style').value;
    const attempts = document.getElementById('attempts').value;
    const notes = document.getElementById('notes').value;

    const table = document.getElementById('logsTable').querySelector('tbody');
    const row = table.insertRow();
    row.innerHTML = `
      <td>${date}</td>
      <td>${category} - ${type}</td>
      <td>${location}</td>
      <td>${route}</td>
      <td>${grade}</td>
      <td>${style}</td>
      <td>${attempts}</td>
      <td>${notes}</td>
    `;

    document.getElementById('logForm').reset();
    document.getElementById('category').value = category;
  }
</script>

</body>
</html>
