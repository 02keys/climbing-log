<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Climbing Log App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Home Screen -->
    <section id="homeScreen">
      <h1>Climbing Log</h1>
      <div class="category-list">
        <div class="category-box" onclick="openSubcategories('Indoor')">
          <h2>Indoor Climbing</h2>
        </div>
        <div class="category-box" onclick="openSubcategories('Outdoor')">
          <h2>Outdoor Climbing</h2>
        </div>
      </div>
    </section>

    <!-- Subcategories -->
    <section id="subCategoryScreen" style="display:none">
      <button onclick="goHome()" class="back-btn">← Back</button>
      <h2 id="subTitle">Choose Climbing Type</h2>
      <div class="subcategory-buttons">
        <button onclick="openLog('Bouldering')">Bouldering</button>
        <button onclick="openLog('Top Rope')">Top Rope</button>
        <button onclick="openLog('Lead')">Lead</button>
      </div>
    </section>

    <!-- Log Screen -->
    <section id="logScreen" style="display:none">
      <button onclick="goToSubcategories()" class="back-btn">← Back</button>
      <h2 id="logTitle"></h2>
      <form id="climbForm">
        <input type="text" id="climbName" placeholder="Climb Name" required />
        <input type="text" id="grade" placeholder="Grade (e.g. V5, 5.11a)" required />
        <input type="date" id="date" required />
        <input type="number" id="attempts" placeholder="Attempts (optional)" />
        <textarea id="notes" placeholder="Notes..."></textarea>
        <button type="submit">Add Climb</button>
      </form>
      <div id="climbList"></div>
    </section>
  </div>

  <!-- ✅ Make sure this is here at the end of the body -->
  <script src="script.js"></script>
</body>
</html>
